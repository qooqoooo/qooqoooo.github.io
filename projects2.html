            $('.bottom').css({'transform':'translate(1px, -5px), rotate(-45deg)'})

        }else{
            console.log('pp')
        }
    })

        /*算 NAV SCROLL 加速度 NAV動畫精緻版!!!*/
        var checkScrollSpeed = (function (settings) {
            settings = settings || {};

            var lastPos, newPos, timer, delta,
                    delay = settings.delay || 50;

            function clear() {
                lastPos = null;
                delta = 0;
            }

            clear();

            return function () {
                newPos = window.scrollY;
                if (lastPos != null) {
                    delta = newPos - lastPos;
                }
                lastPos = newPos;
                clearTimeout(timer);
                timer = setTimeout(clear, delay);
                return delta;
            };
        })();
        window.addEventListener('scroll', function () {
            delta = checkScrollSpeed()
            /*如果差值小於10就不做動作*/
            // if (Math.abs(delta) < 0) {
            //     return
            // }
            if (delta > 0) {
                $('.nav').addClass('hideUp')
            } else {
                $('.nav').removeClass('hideUp')
            }
        })



    </script>
