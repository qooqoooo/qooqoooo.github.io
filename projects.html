    <script>
    /*MeNu*/
    $('.burger-menu').click(function(){
        if($('.middle').css('display')=='none'){
            $('.top').css({'transform':'0'})
            $('.bottom').css({'transform':'0'})
            $('.middle').css('display','block')
            $('.menu-cover').css({'transform':'translate(0%,-100%)'})
        }else if($('.middle').css('height')=='1px'){
            $('.top').css({'transform':'translate(0px,5px), rotate(45deg)'})
            $('.middle').css('display','none')
            $('.bottom').css({'transform':'translate(1px, -5px), rotate(-45deg)'})
            $('.menu-cover').css({'transform':'translate(0%,0%), matrix(1,0,0,1,0,0)'})            
        }else{
            console.log('pp')
        }
    })
    /*Nav*/
    var navClass= document.getElementsByClassName('nav')
        lastScrollY = 0;
    window.addEventListener('scroll', function(){
        var st = this.scrollY;
        // 判斷是向上捲動，而且捲軸超過 200px
        console.log(st)
        if( st < lastScrollY) {
            //往上
            navClass[0].classList.remove('hideUp')
        }else{
            //往下
            navClass[0].classList.add('hideUp')
        }
        lastScrollY = st;
    });

    </script>
